<html>
	<head>
		<title>Aplikasi Kalkulator Sederhana</title>
	</head>
	<body>
	<p><center>LAELA FEBI (19201125)</p></center>
	
		<script language="JavaScript" type="text/javascript">

			function hitung(){
			var myForm = document.form1;
			var x=eval(myForm.x.value);
			var y=eval(myForm.y.value);
			var pil= myForm.opt.value;
				if (pil == "tambah") {
			var z = x + y;
				}else if (pil == "kurang") {
			var z = x - y;
				} else if (pil == "kali") {
			var z = x * y;
				} else if (pil == "bagi") {
			var z = x / y;
				}
			myForm.hasil.value = z;
			myForm.x.value = "";
			myForm.y.value = "";
			}
			function resetForm(){
			document.form1.reset();
			}
		</script>
	<div align="center">
		<font face="cooper black" size="4" color="pink">Aplikasi Kalkulator Sederhana</font><br>
		<form name="form1" action="#">
		<input type="text" name="x" Size="1" />
	<select name="opt">
		<option value="tambah"> + </option>
		<option value="kurang"> - </option>
		<option value="kali"> * </option>
		<option value="bagi"> / </option>
	</select>
		<input type="text" name="y" size="1" />
		<input type="button" value="=" onClick="hitung()" />
		<input type="text" name="hasil" disabled="true" size="1"/>
		<p><input type="button" value="CLEAR" onClick="resetForm()" /></p>
		</form>
	</body>
</html>
